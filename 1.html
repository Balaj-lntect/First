<body>

<img src="1.png" id="myImg" onclick="changeImage()" />


<h1>First Git Project</h1>
<h1>CS Change</h1>

<script>


function changeImage() {

var image = document.getElementById("myImg");

if(image.src.match("2")) {
	image.src = "1.png"
} else {
	image.src = "2.png"
}
	
}


</script>

</body>
